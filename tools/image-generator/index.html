<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Generator | J GIL Brothers</title>
  <meta name="description" content="Generate an image from a prompt. Limits are enforced per email." />

  <link rel="stylesheet" href="/styles/styles.css" />

  <!-- Global layout injector (CORRECT) -->
  <script src="/scripts/layouts.js" defer></script>

  <!-- Site/global scripts -->
  <script src="/scripts/main.js" defer></script>

  <!-- Tool script -->
  <script src="/scripts/image-generator.js" defer></script>

  <!-- page-only tweaks (safe) -->
  <style>
    body.tool-light{
      background:#f3f4f6;
      color:#0b0f19;
    }
    .tool-wrap{max-width:980px;margin:0 auto;padding:28px 18px}
    .tool-card{
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    label{font-weight:600;display:block;margin:14px 0 6px}
    input,textarea,select{
      width:100%;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.16);
      background:#0b1220;
      color:#f8fafc;
      padding:10px 12px;
      outline:none;
    }
    textarea{resize:vertical;min-height:120px}
    .hint{margin:6px 0 0;opacity:.8;font-size:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;align-items:end;margin-top:10px}
    @media(max-width:760px){.row{grid-template-columns:1fr}}

    button{
      border-radius:10px;border:0;
      padding:11px 14px;
      font-weight:700;cursor:pointer;
    }
    button:disabled{opacity:.6;cursor:not-allowed}

    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:10px;
      background:rgba(2,6,23,.06);
      border:1px solid rgba(2,6,23,.10);
      min-height:20px;
      white-space:pre-wrap;
    }

    /* results: not loud */
    .results{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:14px;
      align-items:start;
    }
    .result-card{
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }
    .result-card img{
      width:100%;
      height:auto;
      display:block;
      max-height:360px;
      object-fit:contain;
      background:#fff;
      cursor:zoom-in;
    }
    .result-meta{padding:10px 12px;font-size:12px;opacity:.75;line-height:1.3}

    .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;justify-content:center;
      padding:24px;
      z-index:9999;
    }
    .lightbox.open{display:flex}
    .lightbox img{
      max-width:min(1000px, 95vw);
      max-height:90vh;
      border-radius:14px;
      background:#fff;
    }
  </style>
</head>

<body class="tool-light">
  <div id="site-header"></div>

  <main id="main">
    <div class="tool-wrap">
      <h1>Image Generator</h1>
      <p>Generate an image from a prompt. Limits are enforced per email.</p>

      <div class="tool-card">
        <form id="imageGenForm">
          <label for="email">Email (required)</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <p class="hint">We use this to apply monthly limits. No password yet.</p>

          <label for="prompt">Prompt</label>
          <textarea id="prompt" name="prompt" placeholder="Example: A cinematic portrait of a rhino wearing large over-ear headphones, playing chess, Picasso style, studio lighting, ultra-detailed." required></textarea>
          <p class="hint">Tip: be specific about subject, lighting, style, and camera framing.</p>

          <div class="row">
            <div>
              <label for="aspect">Aspect ratio</label>
              <select id="aspect" name="aspect">
                <option value="1:1" selected>1:1 (Square)</option>
                <option value="16:9">16:9 (Landscape)</option>
                <option value="9:16">9:16 (Portrait)</option>
                <option value="4:5">4:5</option>
                <option value="3:2">3:2</option>
              </select>
            </div>
            <div>
              <button id="generateBtn" type="submit">Generate Image</button>
            </div>
          </div>

          <div id="status" class="status" aria-live="polite"></div>
        </form>
      </div>

      <h2 style="margin-top:18px;">Results</h2>
      <div id="results" class="results"></div>
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <img id="lightboxImg" alt="Generated image preview" />
    </div>
  </main>
