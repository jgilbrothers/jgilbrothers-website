<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free AI Tools | J GIL Brothers</title>
  <meta name="description" content="Generate an image from a prompt. Limits are enforced per email." />

  <link rel="stylesheet" href="/styles/styles.css" />

  <!-- Global layout injector -->
  <script src="/scripts/layouts.js" defer></script>

  <!-- Site/global scripts -->
  <script src="/scripts/main.js" defer></script>

  <!-- Tool script -->
  <script src="/scripts/image-generator.js" defer></script>

  <!-- page-only tweaks (safe) -->
  <style>
    .tool-page{
      background:#f3f4f6;
      color:#0b0f19;
    }
    .tools-hero{
      padding-top:60px;
      padding-bottom:28px;
    }
    .tools-hero__head{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:20px 18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin-bottom:18px;
    }
    .tool-generator-section{
      padding-top:0;
    }
    .tool-generator-root{
      position:relative;
      contain:layout style paint;
      isolation:isolate;
      overflow:hidden;
      background:transparent;
      margin:0;
      padding:0;
      border-radius:16px;
    }
    .tool-page .section-title{margin:0 0 10px}
    .tool-page .section-subtitle{margin:0;color:#4b5563}
    .tool-page .kicker{color:#6b7280;margin:0 0 8px}
    .tool-wrap{max-width:980px;margin:0 auto;padding:20px 18px 32px}
    .tool-card{
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .tool-wrap label{font-weight:600;display:block;margin:14px 0 6px}
    .tool-wrap input,.tool-wrap textarea,.tool-wrap select{
      width:100%;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.16);
      background:#0b1220;
      color:#f8fafc;
      padding:10px 12px;
      outline:none;
    }
    .tool-wrap textarea{resize:vertical;min-height:120px}
    .tool-wrap .hint{margin:6px 0 0;opacity:.8;font-size:14px}
    .tool-wrap .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;align-items:end;margin-top:10px}
    @media(max-width:760px){.tool-wrap .row{grid-template-columns:1fr}}

    .tool-wrap button{
      border-radius:10px;border:0;
      padding:11px 14px;
      font-weight:700;cursor:pointer;
    }
    .tool-wrap button:disabled{opacity:.6;cursor:not-allowed}

    .tool-wrap .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:10px;
      background:rgba(2,6,23,.06);
      border:1px solid rgba(2,6,23,.10);
      min-height:20px;
      white-space:pre-wrap;
    }

    /* results: not loud */
    .tool-wrap .results{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:14px;
      align-items:start;
    }
    .tool-wrap .result-card{
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }
    .tool-wrap .result-card img{
      width:100%;
      height:auto;
      display:block;
      max-height:360px;
      object-fit:contain;
      background:#fff;
      cursor:zoom-in;
    }
    .tool-wrap .result-meta{padding:10px 12px;font-size:12px;opacity:.75;line-height:1.3}

    .tool-page .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;justify-content:center;
      padding:24px;
      z-index:9999;
    }
    .tool-page .lightbox.open{display:flex}
    .tool-page .lightbox img{
      max-width:min(1000px, 95vw);
      max-height:90vh;
      border-radius:14px;
      background:#fff;
    }
    .tool-results-title{margin:18px 0 10px}
  </style>
</head>

<body class="tool-page tool-light">
  <div id="site-header"></div>

  <main id="main" class="site-main">
    <section class="section tools-hero">
      <div class="container">
        <header class="section-head tools-hero__head">
          <p class="kicker">Free tool</p>
          <h1 class="section-title">Image Generator</h1>
          <p class="section-subtitle">Generate an image from a prompt. Limits are enforced per email.</p>
        </header>
      </div>
    </section>

    <section class="section tool-generator-section" aria-labelledby="tools-generator-title">
      <div class="container">
        <section id="tools-generator-root" class="tool-generator-root" aria-label="Image generator">
          <div class="tool-wrap">
            <div class="tool-card">
              <form id="imageGenForm">
                <label for="email">Email (required)</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
                <p class="hint">We use this to apply monthly limits. No password yet.</p>

                <label for="prompt">Prompt</label>
                <textarea id="prompt" name="prompt" placeholder="Example: A cinematic portrait of a rhino wearing large over-ear headphones, playing chess, Picasso style, studio lighting, ultra-detailed." required></textarea>
                <p class="hint">Tip: be specific about subject, lighting, style, and camera framing.</p>

                <div class="row">
                  <div>
                    <label for="aspect">Aspect ratio</label>
                    <select id="aspect" name="aspect">
                      <option value="1:1" selected>1:1 (Square)</option>
                      <option value="16:9">16:9 (Landscape)</option>
                      <option value="9:16">9:16 (Portrait)</option>
                      <option value="4:5">4:5</option>
                      <option value="3:2">3:2</option>
                    </select>
                  </div>
                  <div>
                    <button id="generateBtn" type="submit">Generate Image</button>
                  </div>
                </div>

                <div id="status" class="status" aria-live="polite"></div>
              </form>
            </div>

            <h2 id="tools-generator-title" class="tool-results-title">Results</h2>
            <div id="results" class="results"></div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <img id="lightboxImg" alt="Generated image preview" />
  </div>

  <div id="site-footer"></div>
</body>
</html>
